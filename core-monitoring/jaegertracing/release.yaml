apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jaeger-operator
spec:
  releaseName: jaeger-operator
  chart:
    spec:
      chart: jaeger-operator
      sourceRef:
        kind: HelmRepository
        name: jaeger-operator
        namespace: core-monitoring
      # version: "" latest
  interval: 1h0m0s
  install:
    remediation:
      retries: 3
  values:
    extraLabels:
      compliance.colinmac.dev/pci-scope: out-of-scope
    resources:
      limits:
        cpu: 100m
        memory: 150Mi
      requests:
        cpu: 100m
        memory: 150Mi