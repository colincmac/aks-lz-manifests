apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: haproxy-public
  namespace: flux-system
spec:
  releaseName: haproxy-ingress-public
  targetNamespace: core
  chart:
    spec:
      chart: kubernetes-ingress
      sourceRef:
        kind: HelmRepository
        name: haproxytech
        namespace: flux-system
      # version: "" latest
  interval: 1h0m0s
  install:
    remediation:
      retries: 3
  # https://github.com/haproxytech/helm-charts/blob/main/kubernetes-ingress/values.yaml
  values:
    controller:
      replicaCount: 1
      service:
        type: LoadBalancer
      ingressClass: haproxy-public
      ingressClassResource:
        name: haproxy-public
        default: false
    defaultBackend: 
      enabled: false