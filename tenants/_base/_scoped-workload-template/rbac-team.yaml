# Mapping k8s user facing roles to AAD groups: https://kubernetes.io/docs/reference/access-authn-authz/rbac/#user-facing-roles
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
 name: namespace-admin
 namespace: "${namespace}"
roleRef:
 apiGroup: rbac.authorization.k8s.io
 kind: ClusterRole
 name: admin
subjects:
 - kind: Group
   name: ${adminGroup}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
 name: namespace-editor
roleRef:
 apiGroup: rbac.authorization.k8s.io
 kind: ClusterRole
 name: edit
subjects:
 - kind: Group
   name: ${editorGroup}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
 name: namespace-viewer
roleRef:
 apiGroup: rbac.authorization.k8s.io
 kind: ClusterRole
 name: view
subjects:
 - kind: Group
   name: ${viewerGroup}