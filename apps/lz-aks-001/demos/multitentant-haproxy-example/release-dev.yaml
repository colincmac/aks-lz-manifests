apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: demo-routing-haproxy-dev
  namespace: core
spec:
  releaseName: demo-routing-haproxy-dev
  targetNamespace: non-prod
  interval: 10m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      chart: ./charts/azure-basic-api
      # version: "" latest
      sourceRef:
        kind: GitRepository
        name: core-system
        namespace: core
  values:
    fullnameOverride: demo-routing-haproxy-dev
    deployment:
      image: 
        repository: "colinmac.azurecr.io/samples/simplegreeting"
        pullPolicy: Always
        tag: latest
      env:
        - name: GREETING
          value: "Hello from HAProxy DEV env!"
      containerPorts:
        - name: https
          containerPort: 443
          hostPort: 443
          protocol: TCP
    ingress:
      className: haproxy-public
      annotations:
        haproxy.org/path-rewrite: /$1
        haproxy.org/ssl-redirect: "true"
      hosts:
      - host: "app1-dev.colinmac.dev"
        paths:
          - path: /(.*)
            pathType: ImplementationSpecific
            servicePort: 443